<div class="carousel-container" #sliderContainer>
	<div class="arrow left-arrow" (click)="slideBack()" (mouseenter)="pauseAutoPlay()">
		<div class="arrow-wrapper">
			<div id="left-arrow"></div>
		</div>
	</div>
	<div class="slides-zone" #slidesZone>
		<ng-content></ng-content>
		<div class="images-container"
			 (mouseenter)="pauseAutoPlay()"
			 (mouseleave)="startAutoPlay()"
			 (panstart)="onPanStart($event)"
			 (panmove)="onPan($event)"
			 (panend)="onPanEnd($event)"
			 #slideImg>
			<ng-template slideZone>

			</ng-template>
		</div>

	</div>
	<div class="dots-container">
		<ul (mouseenter)="pauseAutoPlay()" (mouseleave)="startAutoPlay()">
			<li *ngFor="let dot of slides;let i = index;" (click)="slideToIndex(i)" [ngClass]="{selected: i == index}">
			</li>
		</ul>
	</div>
	<div class="arrow right-arrow" (click)="slideForward()" (mouseenter)="pauseAutoPlay()">
		<div class="arrow-wrapper">
			<div id="right-arrow"></div>
		</div>
	</div>
</div>
